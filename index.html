<!DOCTYPE html>
<html>
<head>
    <Title>Trivia Game!</Title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <style>
        body, html {
        height: 100%;
        margin: 0;
        font-family: 'Titillium Web', sans-serif;
        }

        .bg {
            /* The image used */
            background-image: url("assets/images/mgs3.jpg_large");

            /* Full height */
            height: 100%; 

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            background-color: rgb(175, 60, 60);
            top: 10px;
            font-size: 60px;
            padding: 20px;
        }

        .timerBox {
            margin: 20px 0px 5px 0px;
        }

        #content {
            margin-top: 20px;
        }

        #bulletStyle {
            margin: 0px 10px 10px 10px;
            float: left;
        }
    </style>
    
</head>

<body>
<div class="bg">
    
<div class="container">

    <div class="row">
        <div class="col-md-2"></div>
        <h1 class="col-md-8 page-header text-center border border-dark rounded">METAL GEAR SOLID!</h1>
        <div class="col-md-2"></div>
        </div>

    <div class="row timerBox">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2 class="text-center" id="timer">Time remaining: 20 seconds</h2>
            <div class="text-center" id="content"></div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-2"></div>
        <h3 class="col-md-8 questionPLEASE text-center"></h3>
        <div class="col-md-2"></div>
    </div>
            

    <div class="row" id="quiz">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="responses"></div>
        <br>
        <div class="col-md-3"></div>
    </div>

    <div class="text-center" id="submit-div"></div>

</div>

</div>

</body>
</html>
